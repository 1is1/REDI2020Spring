<!doctype html>

<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <meta charset="utf-8">
    
  <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div id="todoPanel">
        <h1 id="title"> MY TODO LIST </h1>
        <div id="todoTaskPanel">
            <div class="todoTask"></div>
        
        </div>
        <div id="todoButtons">
            <div id="todoAddButtons">
                <div></div>
                <button id="addTop" class="addButton button">Add to top</button>
                <button id="addBottom" class="addButton button">Add to bottom</button>
            </div>
            <div id="todoRemoveButtons">
                <button id="removeTop" class="removeButton">Remove first</button>
                <button id="removeBottom" class="removeButton">Remove last</button>
            </div>
            <div id="todoOtherButtons">
                <button id="defaultList" class="otherButton">Default list</button>
                <button id="clearList" class="otherButton">Clear list</button>
                <button id="reverseList" class="otherButton">Reverse list</button>
            </div>
            <div id="todoHardButtons">
                <button id="milkMania" class="hardButton">Milk Mania!</button>
                <button id="cookiesAndCream" class="hardButton">Cookies and cream!</button>
                <button id="removeLongTasks" class="hardButton">Remove long tasks!</button>
            </div>
            <div style="background: #ccc; height: 150px; width: 2px; margin: 10px"></div>
            <div id="freeButtons">
                <div style="text-align: center">For quick testing â¬‡</div>
                <button id="randomTask" class="otherButton">Add random task</button></div>
        </div>
    </div>
    
    
    
    
  <script src="script.js"></script>
  <script src="projectFinished.js"></script>
</body>
</html>
